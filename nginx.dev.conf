upstream web {  
    ip_hash;
    server web:8080;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 1m;

    location / {
        proxy_pass http://web/;
    }

    location /static/ {    
        autoindex on;    
        alias /static/; 
    }

    location = /favicon.ico {
        alias /static/images/icons/favicon.ico;
    }
}